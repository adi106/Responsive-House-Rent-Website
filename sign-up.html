<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <!--box icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

<body>
    <!-- navbar -->
    <header>
        <div class="nav container">
            <!-- logo -->
            <a href="index.html" class="logo"><i class='bx bxs-home'></i>AB Housing</a>

            <!-- login button -->
            <a href="login.html" class="btn">Log In</a>
        </div>
    </header>
    <!-- sign up -->
    <div class="login container">
        <div class="login-container">
            <h2>Welcome to our website</h2>
            <!-- <p>Already have account?<a href="login.html">Log In</a></p> -->
            <!-- login from -->
            <form action="">
                <span>Full Name</span>
                <input type="text" name="" id="" placeholder="Your Name" required>
                <span>Enter your email address</span>
                <input type="email" name="" id="" placeholder="yourmail@mail.com" required>
                <span>Phone</span>
                <input type="tel" name="" id="" placeholder="Enter your number" required>
                <span>Enter your password</span>
                <input type="password" name="" id="" placeholder="At least 8 digits" required>
                <input type="submit" value="Sign Up" class="button">
                <a href="login.html">Already have account?</a>
            </form>
            <a href="login.html" class="btn">Log In Now</a>
        </div>
        <!-- login image -->
        <div class="signup-image">
            <img src="images/signin6.jpg" alt="">
        </div>
    </div>
    <!-- footer -->
    <section class="footer">
        <div class="footer-container container">
            <h2>AB Housing</h2>
            <div class="footer-box">
                <h3>Quick Links</h3>
                <a href="#">Agency</a>
                <a href="#">Buildings</a>
                <a href="#">Rates</a>
            </div>
            <div class="footer-box">
                <h3>Locations</h3>
                <a href="#">London</a>
                <a href="#">Florida</a>
                <a href="#">Berlin</a>
            </div>
            <div class="footer-box">
                <h3>Contact</h3>
                <a href="#">+034556456346</a>
                <a href="#">mymail@mail.com</a>
                <div class="social">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                </div>
            </div>
        </div>
    </section>
    <!-- copyright -->
    <div class="copyright">
        <p>@AB 28106 All Right Reserved</p>
    </div>

</body>

</html>
